name: Test Workflow

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Test
        run: |
          message="foo(#1234) bar foo"
          for item in $message ; do
            grep -oP '\(#.*\)' <<< "$item" | awk '{print $NF}' | grep -oP '\d+'
          done
          echo $?
