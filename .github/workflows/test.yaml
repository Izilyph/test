name: Test Workflow

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run script
        run: ./script.sh 

      - name: Run Test
        run: |
          message="$(git log --pretty=%s)"
          IFS=$'\n'
          for item in $message; do
            number=$(grep -oP '\(#\K\d+(?=\))' <<< "$item" | awk '{print $NF}' || true)
            if [ -n "$number" ]; then
              echo "$number"
            else
              echo "No number found in '$item'"
            fi
          done
    
    

